<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static',filename='homepage.css')}}">
        <title>Python Project</title>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary navsize">

        <div class="container">
            
          <a class="navbar-brand" href="#">
            <img src="{{ user_image }}" alt="Bootstrap" width="90" height="80" >
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active navtxt" aria-current="page" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navtxt" href="#">FEEDBACK</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navtxt" href="#">HELPLINE</a>
                </li>
              </ul>
            <a class="navbar-brand" href="#"><h1>WEATHER SERVICE</h1></a>
          </a>
        </div>
      </nav>
      <br><br><br>
      <form method="POST">
        <div class="input-group mb-3 pad">
          <input type="text" class="form-control" aria-label="Text input with dropdown button" name="city">
          <button type="submit" class="btn btn-outline-secondary">SEARCH</button>
        </div>
      </form>

      {% if weather %}
      <div class="wimage">
        <img src="{{ weather_icon }}" class="rounded float-end wimage" alt="txte" height="200px" width="200px" >
      </div>

    <br><br><br><br><br><br><br><br><br><br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">TEMPERATURE</li>
                  <li class="list-group-item">{{ weather.temperature }} &deg;C</li>
                </ul>
              </div>
              
          </div>
          <div class="col">
           
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">DESCRIPTION</li>
                  <li class="list-group-item">{{ weather.description }}</li>
                </ul>
              </div>
          </div>
          <div class="col">
            
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">WIND SPEED</li>
                  <li class="list-group-item">{{ weather.wind_speed }} km/h</li>
                </ul>
              </div>
          </div>
        </div>
      </div>
      {% endif %}
      
</body>
</html>
